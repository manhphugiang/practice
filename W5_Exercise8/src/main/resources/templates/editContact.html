<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<h1>
    Edit Contact
</h1>
<body>                   


    <form th:action="@{/edit}" method="post" th:object="${contact}">
				<input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"  th:field="*{phoneNumber}"required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <input type="submit" value="Submit">
        </form>
<a href="/view">Link To View Page</a>

</body>
</html>
