<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Contacts</title>
</head>
<body>
    <h1>View Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
			
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.address}"></td>
                <td th:text="${contact.phoneNumber}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <a th:href="@{/editContact/{id}(id=${contact.id})}">Edit</a>
                    <a th:href="@{/deleteContact/{id}(id=${contact.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/newContact">Add New Contact</a>
</body>
</html>
