<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/editTicket.css}">

</head>
<h1>
    Edit Ticket
</h1>
<body>                   


    <form th:action="@{/edit}" method="post" th:object="${ticket}">
				<input type="hidden" th:field="*{id}">

		  <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="ticketType">Select Your Ticket Type Please:</label>
        <select id="ticketType" name="ticketType" th:field="*{ticketType}">
            <option value="General Admission">General Admission - $50.99</option>
            <option value="VIP">VIP - $100.99</option>
            <option value="Student Discount">Student Discount - $30.99</option>
        </select><br>

        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="number" id="creditCardNumber" name="creditCardNumber" th:field="*{creditCardNumber}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" th:field="*{cvv}" required><br>

        <input type="submit" value="Edit"> 
        </form>



<a href="/viewVender">
    
    
    <button type="button" >Link To View Page </button></a>

</body>
</html>
