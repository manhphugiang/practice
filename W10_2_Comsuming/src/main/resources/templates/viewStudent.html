<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script th:src="@{script.js}"></script>
</head>
<body>

<h1> View Student </h1>

<table border="1">
    <tr> 
		<th> ID </th>
        <th>Name </th>
        <th> Grade </th>
        <th> Letter Grade </th>
    </tr>
<tr th:each="student: ${student}">
	<td th:text= "${student.id}"> </td>
    <td th:text= "${student.name}"></td>
    <td th:text= "${student.grade}"></td> 
    <td th:text= "${student.letterGrade}"></td> 

</tr>
    </table>
    

    <h3 th:each="stu : ${student}">
        <a href="#" th:text="${stu.name}" th:onclick="'getStudent('+${stu.id}+')'"></a>
    <div th:id="'student' +${stu.id}" ></div>
    </h3>

</body>
</html>
