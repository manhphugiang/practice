<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Accountant Table </title>

</head>
<body>

    <h1>Accountant Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Years Of Experience</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="accountants : ${accountants}">
                <td th:text="${accountants.id}"></td>
                <td th:text="${accountants.name}"></td>
                <td th:text="${accountants.salary}"></td>
                <td th:text="${accountants.yearsExperience}"></td>
                <td > <a th:href="@{delete/{id}(id=${accountants.id})}" >DELETE </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a href='/'>Go To Root</a>
    <br>
    <br>
    <a href="/add" > this is the link to the add accountant page </a>
    <br>
    <br>
    <a href="/view" > this is the link to the view accountant page </a>
    <br>
    <br>
    <a href="/registration" > registration page </a>
    <br>
    <br>
    <a href="/email" > take to email page </a>

</body>
</html>
