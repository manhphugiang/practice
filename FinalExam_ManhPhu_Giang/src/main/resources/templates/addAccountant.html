<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Accountant</title>
</head>
<body>

    <div sec:authorize="isAuthenticated()"> 

        User's Name: <span sec:authentication="name"></span> <br>
        Roles: <span sec:authentication="principal.authorities"></span> <br>
        <br><br>
        
        
        
    
        <form th:action="@{/logout}" method="POST"> 
            <input type="submit" value="Logout">
        </form>
        
    </div>


    <h2>Add Accountant</h2>

    <form th:action="@{/add}" method="post" th:object="${accountant}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="salary">Salary:</label>
        <input type="number" step='0.01' id="salary" name="salary" required>

        <label for="yearsExperience">Years of Experience:</label>
        <input type="number" id="yearsExperience"  name="yearsExperience" required>

        <button type="submit">Add Accountant</button>
    </form>

</body>
</html>
